<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="assets/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>search</title>
  </head>
  <body>
    <main class="main-wrapper">
      <header>
        <a href="#">
            <img 
                src="assets/images/googlelogo_color_92x30dp.png"
                alt="google color logo"
            />
        </a>

        <div class="input-icons-one">
            
            <div class="icons-wxyz" >
                <a href="#"><i class="material-icons icon-one icon-w">clear</i></a>
                <a href="#"><i class="material-icons icon-one icon-x">mic</i></a>
                <a href="#"><i class="material-icons icon-one icon-y">local_see</i></a>
                <a href="#"><i class="material-icons icon-one icon-z">search</i></a>
            </div>

            <input
              class="input-field" 
              id="input-field-one"
              type="text"
              placeholder=" "
            />

        </div>

        <div class="header-icons-left">
            <a href="#"><i class="material-icons" id="icons-two">settings</i></a>
            <a href="#"><i class="material-icons" id="icons-two">apps</i></a>
            <a href="#"><i class="bi bi-person-circle" id="profile-circle"></i></a>
        </div>
      </header>

      <nav>
        <div class="nav-options">

            <div class="nav-options-left">
                <a href="#">
                    <i class="bi bi-search"></i>
                    <small>All</small>
                </a>
                
            </div>

            <div class="nav-options-left">
                <a href="#">
                    <i class="bi bi-newspaper"></i></i>
                    <small>News</small>
                </a>
            </div>

            <div class="nav-options-left">
                <a href="#">
                    <i class="bi bi-image"></i>
                    <small>Images</small>
                </a>

            </div>

            <div class="nav-options-left">
                <a href="#"><i class="bi bi-play-btn"></i>
                    <small>Videos</small>
                </a>
            </div>

            <div class="nav-options-left">
                <a href="#"><i class="bi bi-three-dots-vertical"></i>
                    <small>More</small>
                </a>
            </div>
        </div>

        <div>
            <a class="tools" href="#"><small>Tools</small></a>
            
        </div>
      </nav>
        
    






        
    

      <section class="section-one">
        <p>About 282,000,000 results (0.60 seconds)</p>
        <div class="section-one-nav">
            <div class="section-one-nav-texts">
                <p class="section-one-heading">Cristiano Ronaldo</p>
          
                <div>
                    <small>Portuguese footballer</small>
                    <a href="#"><i class="bi bi-three-dots-vertical"></i></a>
                </div>

            </div>

            <div class="section-one-nav-buttons">
                <span><a href="#">Overview</a></span>
                <span><a href="#">News</a></span>
                <span><a href="#">Stats</a></span>
                <span><a href="#">Videos</a></span>
              </div>
          
        </div>
      </section>

      <section></section>

      <article>
        <div class="top-stories">
          <p class="top-stories-heading">Top Stories</p>
          <a href="#">
            <p>
              News about Cristiano Ronaldo, World Cup
              <i class="bi bi-chevron-right chevron"></i>
            </p>
          </a>
        </div>

        <div class="about">
          <p>About</p>
          <div class="input-icons">
            <a href="#">
                <i class="bi bi-globe-americas icon"></i>
                <input
                class="input-field"
                type="text"
                placeholder="cristianoronaldo.com"
                />
            </a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
